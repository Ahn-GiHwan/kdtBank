    <meta name="description" content="kdt bank" />

    <!-- Title -->
    <title>KDTBank</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <div class="app">
      <div class="statusbar">
        <div class="inner">
          <img src="./img/time.png" alt="time" class="time icon" />
          <div class="info_icons">
            <img
              src="./img/cellular.png"
              alt="cellular"
              class="cellular icon"
            />
            <img src="./img/wifi.png" alt="wifi" class="wifi icon" />
            <img src="./img/battery.png" alt="battery" class="battery icon" />
          </div>
        </div>
      </div>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="main-page">
              <header>
                <div class="inner">
                  <img
                    src="./img/avatar.png"
                    alt="avatar"
                    class="avatar icon"
                  />
                  <h1 class="title">생활비</h1>
                  <div class="header-right">
                    <img src="./img/pay.png" alt="pay" class="pay icon" />
                    <img
                      src="./img/search.png"
                      alt="search"
                      class="search icon"
                    />
                  </div>
                </div>
              </header>
              <main>
                <section class="total">
                  <div class="card">
                    <div class="top">
                      <span class="empty">여백</span>
                      <span class="account-number">155-02635-2927</span>
                      <button class="transfer btn">이체</button>
                    </div>
                    <div class="middle">
                      <div class="totalPrice">
                        <span class="price">
                          <span class="amount">0</span
                          ><span class="unit">원</span>
                        </span>
                      </div>
                    </div>
                    <div class="bottom">
                      <span class="empty">여백</span>
                      <div class="slider">
                        <label for="main_limit">
                          <input
                            type="range"
                            class="range"
                            id="main_limit"
                            value="70"
                          />
                        </label>
                      </div>
                      <button class="chart btn">
                        <img
                          src="./img/graph.png"
                          alt="graph"
                          class="opengraph icon"
                        />
                      </button>
                    </div>
                    <footer></footer>
                  </div>
                  <aside class="ad">
                    <span> 지금 낮은 이자로 생활대출을 신청! Go </span>
                  </aside>
                </section>
                <section class="details">
                  <div class="inner">
                    <button class="bar btn">
                      <img src="./img/bar.png" alt="bar" class="bar icon" />
                    </button>
                    <div class="savingBox">
                      <div class="saving inner">
                        <ul> </ul>
                        <div class="plusBox">
                          <img
                            src="./img/plus.png"
                            alt="plus"
                            class="plus icon"
                          />
                          <span class="plus_content">저금통 만들기</span>
                        </div>
                      </div>
                    </div>
                    <div class="days">
                      <div class="inner"></div>
                    </div>
                  </div>
                </section>
              </main>
            </div>

        </header>
        <div class="main">
          <div class="inner">
            <section class="standard">
              <div class="info">
                <h3 class="title">기준금액설정</h3>
                <div class="price">2,100,000원</div>
              </div>
              <div class="slider">
                <label for="manage_limit">
                  <input type="range" value="70" id="manage_limit" />
                </label>
              </div>
            </section>
            <div class="daily-report">
              <h3 class="title">일간 리포트</h3>
              <div class="bargraph">
                <canvas id="barchart"></canvas>
              </div>
            </div>
            <div class="month-pattern">
              <h3 class="title">9월 지출 패턴</h3>
              <div class="piegraph">
                <canvas id="piechart"></canvas>
                <div class="totalPrice">
                  <span class="price">
                    <span class="sumAmount">1,736,500</span
                    ><span class="unit">원</span>
                  </span>
                </div>
              </div>

            </div>

          <li><img src="./img/setting.png" alt="setting" class="setting" /></li>

    <!-- modal -->

    <div class="modal">
      <div class="box">
        <span class="title">저금통 만들기</span>
        <div class="inputBox">
          <span>저금통 이름</span>
          <label for="saving_name">
            <input
              type="text"
              class="saving_name"
              id="saving_name"
              placeholder="아이맥 사기"
            />
          </label>
        </div>
        <div class="inputBox">
          <span>가격</span>
          <label for="saving_price">
            <input
              type="number"
              class="saving_price"
              id="saving_price"
              placeholder="100000"
            />
          </label>
        </div>
        <div class="inputBox">
          <span>색상</span>
          <label for="saving_color">
            <input type="color" class="saving_color" id="saving_color" />
          </label>
        </div>
        <button class="create btn">만들기</button>
        <button class="exit btn">X</button>
      </div>
